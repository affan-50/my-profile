<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affan | Profile</title>
    <style>
        :root { --bg: #f0f2f5; --text: #333; --card: white; --header: #1a1a3a; }
        .dark-mode { --bg: #121212; --text: #e0e0e0; --card: #1e1e1e; --header: #000000; }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: 0.3s; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); }
        
        .top-section { background: var(--header); color: white; padding: 60px 20px 80px; text-align: center; position: relative; }
        
        /* Dark Mode Button */
        .mode-toggle { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer; }

        .profile-container { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-bottom: 30px; }
        .profile-img { width: 140px; height: 140px; border-radius: 50%; border: 4px solid white; object-fit: cover; }
        
        .main-btn { display: flex; align-items: center; justify-content: center; gap: 10px; background: linear-gradient(to right, #0a2e52, #00c853); color: white; padding: 18px; width: 100%; max-width: 350px; margin: 0 auto; border-radius: 50px; text-decoration: none; font-weight: bold; }

        .container { max-width: 800px; margin: -40px auto 40px; padding: 0 20px; }
        .card { background: var(--card); padding: 25px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        footer { background: var(--header); color: white; text-align: center; padding: 40px 20px; }
    </style>
</head>
<body>

    <div class="top-section">
        <button class="mode-toggle" onclick="toggleMode()">üåô Dark Mode</button>
        <div class="profile-container">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Affan" class="profile-img">
            <div class="profile-info">
                <h1>Affan</h1>
                <p>Student & Aspiring Developer</p>
            </div>
        </div>
        <a href="https://t.me/affan_4" class="main-btn">üì© CONTACT ME</a>
    </div>

    <div class="container">
        <div class="card"><h2>My Vision</h2><p>I am currently learning how to build the internet of tomorrow.</p></div>
        <div class="card"><h2>About Me</h2><p>I am a student from Addis Ababa, Ethiopia.</p></div>
    </div>

    <footer><p>Built with ‚ù§Ô∏è by Affan</p></footer>

    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const btn = document.querySelector('.mode-toggle');
            if(document.body.classList.contains('dark-mode')) {
                btn.innerHTML = "‚òÄÔ∏è Light Mode";
            } else {
                btn.innerHTML = "üåô Dark Mode";
            }
        }
    </script>
</body>
</html>
