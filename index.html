<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affan | Digital Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Courier+Prime&family=Poppins:wght@300;400;600&display=swap');

        :root { 
            --bg: #0a0a1a; --text: #fff; --accent: #00c853;
            --card: rgba(255, 255, 255, 0.05); 
            --gradient: linear-gradient(135deg, #0d4b5f 0%, #00c853 100%);
            --glow: 0 0 15px rgba(0, 200, 83, 0.3);
        }

        body.dark-mode { --bg: #050505; --accent: #555; --gradient: linear-gradient(135deg, #111, #333); --glow: none; }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: 0.3s; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; font-size: 14px; }

        /* UI CONTROLS (CONSERVED) */
        .theme-toggle { position: fixed; top: 15px; right: 15px; z-index: 1001; background: var(--card); border: 1px solid var(--accent); padding: 10px; border-radius: 10px; cursor: pointer; }
        .menu-btn { position: fixed; top: 15px; left: 15px; z-index: 1001; background: var(--card); border: 1px solid var(--accent); padding: 10px; border-radius: 10px; cursor: pointer; color: var(--accent); }
        .sidebar { position: fixed; top: 0; left: -250px; width: 250px; height: 100%; background: #050510; z-index: 1000; padding-top: 60px; }
        .sidebar a { padding: 15px 25px; text-decoration: none; color: #eee; display: block; font-size: 0.9rem; }

        /* COMPACT HEADER (CONSERVED) */
        .top-section { padding: 80px 20px 30px; text-align: center; }
        .greeting { font-family: 'Courier Prime'; color: var(--accent); font-size: 0.8rem; letter-spacing: 2px; }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--accent); margin: 15px 0; box-shadow: var(--glow); }
        h1 { font-size: 2rem; letter-spacing: 3px; }
        
        /* TG CONTACT (CONSERVED) */
        .btn-mini { display: inline-flex; align-items: center; gap: 8px; background: var(--gradient); color: white !important; padding: 8px 20px; border-radius: 50px; text-decoration: none; font-size: 0.8rem; font-weight: 600; margin: 5px; box-shadow: var(--glow); }

        .container { max-width: 500px; margin: 0 auto 80px; padding: 0 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        
        /* UPDATED TASBEEH (MULTI-COUNT) */
        .arabic-text { font-family: 'Amiri', serif; font-size: 1.8rem; color: var(--accent); margin: 10px 0; min-height: 2.5rem; }
        .phrase-btn { background: rgba(255,255,255,0.03); border: 1px solid var(--accent); color: #fff; padding: 5px 10px; border-radius: 6px; cursor: pointer; margin: 2px; font-size: 0.7rem; }
        .phrase-btn.active { background: var(--accent); color: #000; font-weight: bold; }
        .count-num { font-size: 2.8rem; font-family: 'Courier Prime'; color: #fff; }
        .tap-btn { width: 60px; height: 60px; border-radius: 50%; background: var(--gradient); border: none; color: #fff; cursor: pointer; font-size: 1.4rem; box-shadow: var(--glow); }

        /* QURAN PLAYER (CONSERVED) */
        select { width: 100%; background: #000; color: #fff; border: 1px solid var(--accent); padding: 8px; border-radius: 8px; font-size: 0.8rem; margin-top: 8px; outline: none; }
        
        .status-bar { text-align: center; border-bottom: 1px solid var(--accent); padding-bottom: 15px; margin-bottom: 20px; }
        #live-clock { font-size: 1.5rem; font-family: 'Courier Prime'; color: var(--accent); }

        #internal-view { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:2000; padding:40px 20px; overflow-y:auto; }
    </style>
</head>
<body>

    <div class="theme-toggle" onclick="toggleTheme()"><i id="theme-icon" class="fas fa-moon"></i></div>
    <div class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>

    <div class="sidebar" id="sidebar">
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="javascript:void(0)" onclick="openQuotes()"><i class="fas fa-star"></i> Wisdom Vault</a>
        <a href="https://t.me/affan_4"><i class="fab fa-telegram"></i> My Telegram</a>
    </div>

    <div class="top-section">
        <div class="greeting" id="auto-greeting">WELCOME</div>
        <img src="me.png" alt="Affan" class="profile-img">
        <h1 class="reveal">AFFAN</h1>
        <div style="margin-top:10px;">
            <a href="https://t.me/affan_4" class="btn-mini"><i class="fab fa-telegram"></i> CONTACT ME</a>
            <a href="javascript:void(0)" onclick="openQuotes()" class="btn-mini"><i class="fas fa-bolt"></i> QUOTES</a>
        </div>
    </div>

    <div class="container">
        <div class="status-bar reveal">
            <div id="live-clock">00:00:00</div>
            <div id="live-date" style="font-size: 0.7rem; opacity: 0.6;">LOADING...</div>
            <div style="font-size: 0.6rem; margin-top: 5px;">Live Visitors: <span id="visit-count" style="color:var(--accent)">1</span></div>
        </div>

        <div class="card reveal" style="text-align: center;">
            <div class="arabic-text" id="arabic-display">سُبْحَانَ اللهِ</div>
            <div class="count-num" id="t-count">00</div>
            <div style="margin: 10px 0;">
                <button class="phrase-btn active" onclick="switchPhrase('tasbeeh', this)">Tasbeeh</button>
                <button class="phrase-btn" onclick="switchPhrase('tahmid', this)">Tahmid</button>
                <button class="phrase-btn" onclick="switchPhrase('takbir', this)">Takbir</button>
                <button class="phrase-btn" onclick="switchPhrase('tahlil', this)">Tahlil</button>
            </div>
            <button class="tap-btn" onclick="addCount()"><i class="fas fa-plus"></i></button>
            <p onclick="resetCount()" style="font-size: 9px; margin-top: 10px; cursor: pointer; opacity: 0.5;">RESET CURRENT</p>
        </div>

        <div class="card reveal">
            <h2 style="font-size: 0.9rem; color: var(--accent);"><i class="fas fa-microphone"></i> QURAN VIBE</h2>
            <select id="qari-select" onchange="changeAudio()">
                <option value="afs">Mishary Rashid</option>
                <option value="ghm">Saad Al-Ghamdi</option>
                <option value="trg">Sudais</option>
            </select>
            <select id="surah-select" onchange="changeAudio()">
                <option value="001">Al-Fatiha</option>
                <option value="018">Al-Kahf</option>
                <option value="036">Yaseen</option>
                <option value="067">Al-Mulk</option>
            </select>
            <div style="text-align: center; margin-top: 15px;">
                <button class="tap-btn" style="width:40px; height:40px; font-size:1rem;" onclick="toggleQuran()"><i id="q-icon" class="fas fa-play"></i></button>
            </div>
            <audio id="main-audio"></audio>
        </div>

        <input type="text" id="h-input" placeholder="Search Hadith..." style="width:100%; padding:12px; background:var(--card); border:1px solid var(--accent); color:#fff; border-radius:12px;" onkeydown="if(event.key==='Enter') runSearch()">
    </div>

    <div id="internal-view">
        <div class="container">
            <div onclick="closeQuotes()" style="color:var(--accent); cursor:pointer; margin-bottom:20px;"><i class="fas fa-times"></i> CLOSE</div>
            <div class="card"><div style="font-family:'Amiri'; font-size:1.5rem; color:var(--accent); text-align:right;">إِنَّ مَعَ الْعُسْرِ يُسْرًا</div><p>"With hardship comes ease."</p></div>
        </div>
    </div>

    <script>
        // CONSERVED THEME LOGIC
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('theme-icon');
            icon.classList.toggle('fa-moon'); icon.classList.toggle('fa-sun');
        }

        // MULTI-COUNT TASBEEH LOGIC (NEW)
        let currentMode = 'tasbeeh';
        const counts = { tasbeeh: 0, tahmid: 0, takbir: 0, tahlil: 0 };
        const phrases = { 
            tasbeeh: "سُبْحَانَ اللهِ", 
            tahmid: "الْحَمْدُ لِلَّهِ", 
            takbir: "اللهُ أَكْبَرُ", 
            tahlil: "لَا إِلٰهَ إِلَّا اللهُ" 
        };

        function switchPhrase(mode, btn) {
            currentMode = mode;
            document.getElementById('arabic-display').innerText = phrases[mode];
            document.getElementById('t-count').innerText = counts[mode].toString().padStart(2, '0');
            document.querySelectorAll('.phrase-btn').forEach(x => x.classList.remove('active'));
            btn.classList.add('active');
        }

        function addCount() { 
            counts[currentMode]++; 
            document.getElementById('t-count').innerText = counts[currentMode].toString().padStart(2, '0'); 
            if(navigator.vibrate) navigator.vibrate(40); 
        }

        function resetCount() { 
            counts[currentMode] = 0; 
            document.getElementById('t-count').innerText = "00"; 
        }

        // CONSERVED QURAN LOGIC
        const player = document.getElementById('main-audio');
        function changeAudio() {
            player.src = `https://server8.mp3quran.net/${document.getElementById('qari-select').value}/${document.getElementById('surah-select').value}.mp3`;
            if(!player.paused) player.play();
        }
        function toggleQuran() {
            if(!player.src) changeAudio();
            const i = document.getElementById('q-icon');
            if(player.paused) { player.play(); i.classList.replace('fa-play', 'fa-pause'); }
            else { player.pause(); i.classList.replace('fa-pause', 'fa-play'); }
        }

        // CONSERVED TIME & GREETING
        function updateTime() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('en-US', { hour12: false });
            const hijri = new Intl.DateTimeFormat('en-u-ca-islamic-uma-nu-latn', {day:'numeric', month:'long', year:'numeric'}).format(now);
            document.getElementById('live-date').innerText = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' }) + " | " + hijri;
            
            const h = now.getHours();
            document.getElementById('auto-greeting').innerText = h < 12 ? "GOOD MORNING" : h < 18 ? "GOOD AFTERNOON" : "GOOD EVENING";
        }
        setInterval(updateTime, 1000); updateTime();

        function reveal() { document.querySelectorAll(".reveal").forEach(r => { if (r.getBoundingClientRect().top < window.innerHeight - 30) r.classList.add("active"); }); }
        window.addEventListener("scroll", reveal); window.onload = reveal;
        function toggleSidebar() { var s = document.getElementById("sidebar"); s.style.left = s.style.left === "0px" ? "-250px" : "0px"; }
        function openQuotes() { document.getElementById('internal-view').style.display = 'block'; }
        function closeQuotes() { document.getElementById('internal-view').style.display = 'none'; }
        function runSearch() { const q = document.getElementById('h-input').value; if(q) window.open('https://sunnah.com/search?q=' + encodeURIComponent(q), '_blank'); }
    </script>
</body>
</html>
