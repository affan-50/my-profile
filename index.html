<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affan | Pro Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&family=Poppins:wght@300;400;600&display=swap');

        :root { 
            --bg: #1a1a3a; /* Deep blue background */
            --text: #ffffff; 
            --card: rgba(255, 255, 255, 0.1); 
            /* Gradient colors from your image */
            --gradient: linear-gradient(90deg, #0d4b5f 0%, #00c853 100%);
            --accent-green: #00c853; 
            --sidebar-bg: #0d0d26;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: 0.3s; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--text); overflow-x: hidden; }

        /* --- SIDEBAR --- */
        .menu-btn {
            position: fixed; top: 20px; left: 20px;
            font-size: 24px; color: var(--accent-green); /* Using your green */
            cursor: pointer; z-index: 1001;
            background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px;
        }

        .sidebar {
            position: fixed; top: 0; left: -250px; width: 250px; height: 100%;
            background: var(--sidebar-bg); padding-top: 80px; transition: 0.5s; z-index: 1000;
        }

        .sidebar a {
            padding: 15px 25px; text-decoration: none; font-size: 16px;
            color: #e0e0e0; display: block; font-family: 'Poppins', sans-serif;
        }

        /* Sidebar Icons Color */
        .sidebar a i { margin-right: 15px; color: var(--accent-green); }
        .sidebar a:hover { background: rgba(255,255,255,0.05); color: white; }

        /* --- BUTTONS (Using the Image Gradient) --- */
        .btn-group { display: flex; gap: 15px; justify-content: center; margin: 25px 0; }
        
        .main-btn { 
            display: inline-flex; align-items: center; gap: 12px; 
            background: var(--gradient); /* Exact gradient from image */
            color: white !important; padding: 14px 32px; border-radius: 50px; 
            text-decoration: none; font-weight: 600; font-size: 16px;
            box-shadow: 0 4px 20px rgba(0, 200, 83, 0.3);
        }
        .main-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 25px rgba(0, 200, 83, 0.4); }

        /* --- PROFILE & CONTENT --- */
        .top-section { padding: 80px 20px 40px; text-align: center; }
        .profile-img { 
            width: 150px; height: 150px; border-radius: 50%; 
            border: 5px solid rgba(255,255,255,0.1); margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { font-size: 2.8rem; letter-spacing: 2px; }
        .subtitle { font-family: 'Courier Prime', monospace; opacity: 0.8; margin-bottom: 20px; }

        .container { max-width: 700px; margin: 0 auto 60px; padding: 0 20px; }
        .card { 
            background: var(--card); padding: 35px; border-radius: 20px; 
            margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.05); 
            backdrop-filter: blur(10px); text-align: left;
        }
        
        /* Card Title Icons */
        h2 { color: var(--accent-green); margin-bottom: 15px; font-size: 1.5rem; display: flex; align-items: center; gap: 12px; }
        p { font-family: 'Courier Prime', monospace; }

        /* Info Tooltip */
        .info-box { color: var(--accent-green); cursor: pointer; margin-top: 10px; display: inline-block; }
        .info-text { font-family: 'Courier Prime', monospace; margin-left: 5px; color: white; opacity: 0.7; }

        footer { padding: 40px; opacity: 0.5; font-size: 12px; font-family: 'Courier Prime', monospace; }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>

    <div class="sidebar" id="sidebar">
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-user"></i> Profile</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>

    <div class="top-section">
        <img src="me.png" alt="Affan" class="profile-img">
        <h1>AFFAN</h1>
        <p class="subtitle">Student & Aspiring Developer</p>
        
        <div class="btn-group">
            <a href="https://t.me/affan_4" class="main-btn">
                <i class="fab fa-telegram"></i> CONTACT ME
            </a>
            <a href="#about" class="main-btn">
                <i class="fas fa-code"></i> MY PROJECTS
            </a>
        </div>

        <div class="info-box">
            <i class="fas fa-info-circle"></i> <span class="info-text">info</span>
        </div>
    </div>

    <div class="container" id="about">
        <div class="card">
            <h2><i class="fas fa-bullseye"></i> MY VISION</h2>
            <p>I am building the digital tools of the future by mastering web technologies today.</p>
        </div>
    </div>

    <footer>
        <p>Â© 2026 AFFAN. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        function toggleSidebar() {
            var s = document.getElementById("sidebar");
            s.style.left = s.style.left === "0px" ? "-250px" : "0px";
        }
        // Auto-close sidebar
        document.addEventListener('click', function(e) {
            var s = document.getElementById("sidebar");
            var m = document.querySelector('.menu-btn');
            if (!s.contains(e.target) && !m.contains(e.target)) s.style.left = "-250px";
        });
    </script>
</body>
</html>
